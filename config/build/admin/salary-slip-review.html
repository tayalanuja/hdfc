    <header class="topHeader">
        <div class="container">
            <div class="row">

                    <div class="logoPlaceholder">

                        </a>
                        <span class="analyzer">IN-D Credit</span>
                    </div>
                    <div class="wizard-form">
                        <div class="form-register" id="form-register">
                            <div class="steps clearfix">
                                <ul role="tablist">
                                    <li role="tab" class="first " aria-disabled="false" aria-selected="true">
                                        <a id="upload_documents" href="upload_documents.html"
                                            aria-controls="form-total-p-0"><span class="current-info audible"> </span>
                                            <div class="title">
                                                <span class="step-icon"> <i class="zmdi zmdi-cloud-upload"></i> </span>

                                            </div>
                                        </a></li>
                                    <li role="tab" class="disabled current last" aria-disabled="true"><a
                                            id="localization" href="#nogo" aria-controls="form-total-p-1">
                                            <div class="title">
                                                <span class="step-icon"><i class="zmdi zmdi-view-dashboard"></i>
                                                </span>
                                                <span class="step-text">Review Job</span>
                                            </div>
                                        </a></li>

                                </ul>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-2 col-sm-2 col-md-2 text-right">

    <section id="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 ">
                    <section class="mainContent">
                        

                            <div class="row">
                                <div id="wait3" class="loadingIcon" style="display: none;">

                                    </div>

    <div class="form-group" style="display: none">
        <label>Result</label>
        <textarea id="result" class="form-control" rows="5"></textarea>
    </div>

    <div id="showPopup">

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter Password</h4>
                    </div>
                    <form method="POST" id="getPasswordForm">
                        <div class="modal-body">
                            <h4>Password Required</h4>


                            <p><input required placeholder="Enter PDF Password" class="form-control" autocomplete="off"
                                    name="password" id="password" type="password"></p>
                            <div id="popupMessage" class="alert alert-success" role="alert" style="display: none">
                                Password Submitted</div>

                        </div>
                        <div class="modal-footer">

                            <button type="submit" id="getpasswordBtn" class="btn btn-success">Submit</button>
                            <a href="upload_documents.html"><button type="button"
                                    class="btn btn-default">Close</button></a>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    <style>
        .table .demo:not(:first-child) {
            border: 0px solid red !important;
            background: #ff0000 !important;
            z-index: 100;
            width: 1.5px !important;
            cursor: col-resize;
        }

        .table .demo input {
            display: none
        }

        .table .demo:first-child input {
            display: block
        }

        .table .demo:not(:first-child) .remove {
            cursor: pointer !important;
        }

        .demoInner {
            position: absolute;
            border: 1px solid red;
            width: 500px;
            height: 500px;
            left: 100px;
            top: 100px;
        }

        .demoInner .demoInner {
            height: 100% !important;
            top: 0px !important;
        }

        .demo .demo {
            height: 100% !important;
            top: 0px !important;
        }

        .demo .demo input {
            display: none !important;
        }

        .table .demo:not(:first-child) .add {
            display: none !important;
        }

        /* .table input {
            display: none !important;
        } */

        /* .images input {
            display: none !important;
        } */

        #localization_multicol .items .add {
            display: none;
        }

        #localization_multicol .items:first-child .add {
            display: block !important;
            width: 120px;
            position: absolute;
            top: 0px;
        }

        .table .demo:not(:first-child) .remove {
            cursor: pointer !important;
            position: absolute;
            top: -42px;
            left: -26px;
            background: #fff;
            color: #000;
            padding: 3px 5px;
            border: 1px solid red;
            font-size: 12px;
        }

        /* .table .demo:hover:not(:first-child) .remove { display: block!important} */
    </style>
